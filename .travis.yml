language: node_js
node_js:
  - node
dist: bionic
sudo: required
branches:
  only:
   - master
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod --base-href https://seetohyq.github.io/btc-order-app/
deploy:
  provider: pages
  skip_cleanup: false
  github_token: $GITHUB_TOKEN
  local_dir: dist/btc-order-app
  on:
    branch: master